<div *ngIf="services">
  <ng-content></ng-content>

  <div
    *ngFor="let s of services.slice(0, 2)"
    class="p-2 onhover rounded-2 d-flex justify-content-between align-items-center"
  >
    <div>
      <h6 class="mb-1">
        {{ s.name }} <span class="fs-xs">(da {{ s.price }},00€)</span>
      </h6>
      <p class="fs-xs mb-0">{{ s.description }}</p>
    </div>
    <app-btn-dark-filled [type]="'button'" (onClick)="selectService(s)"
      >Prenota</app-btn-dark-filled
    >
  </div>
  <ng-container *ngIf="services.slice(2).length > 0 && showMore">
    <div
      *ngFor="let s of services.slice(2)"
      class="p-2 onhover rounded-2 d-flex justify-content-between align-items-center"
    >
      <div>
        <h6 class="mb-1">
          {{ s.name }} <span class="fs-xs">(da {{ s.price }},00€)</span>
        </h6>
        <p class="fs-xs mb-0">{{ s.description }}</p>
      </div>
      <app-btn-dark-filled [type]="'button'" (onClick)="selectService(s)"
        >Prenota</app-btn-dark-filled
      >
    </div>
  </ng-container>
  <app-btn-primary
    [class]="' px-1'"
    [type]="'button'"
    (onClick)="showMore = !showMore"
    >{{ !showMore ? "Mostra altro" : "Mostra meno" }}</app-btn-primary
  >
</div>
