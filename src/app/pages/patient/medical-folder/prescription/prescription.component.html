<div
  class="border-bottom border-secondary pb-2 mb-2 d-flex align-items-center justify-content-between"
>
  <h5 class="mb-0">Prescrizioni</h5>
  <app-btn-dark-filled [type]="'button'" (onClick)="addPrescription()"
    >Carica prescrizione</app-btn-dark-filled
  >
</div>
<div class="py-2" *ngIf="!mf.prescriptions || mf.prescriptions.length < 1">
  <p class="mb-0">Nessuna prescrizione disponibile</p>
</div>
