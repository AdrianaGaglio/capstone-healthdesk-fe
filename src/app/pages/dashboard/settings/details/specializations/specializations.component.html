<ng-container *ngIf="doctor">
  <div
    class="d-flex justify-content-between align-items-center mb-3 border-bottom border-secondary pb-2"
  >
    <h5 class="fw-bolder mb-0">Specializzazioni</h5>
    <div class="d-flex gap-2">
      <app-btn-dark-filled
        [type]="'button'"
        [title]="'Aggiungi nuova specializzazione'"
        (onClick)="addSpecialization()"
        >Aggiungi specializzazione</app-btn-dark-filled
      >
    </div>
  </div>
  <div
    class="px-1 py-2"
    *ngIf="!specializations || specializations.length == 0"
  >
    <p class="mb-0">Nessuna specializzazione inserita</p>
  </div>
  <div *ngFor="let s of specializations" class="onhover rounded-2 px-2 py-3">
    <app-specialization
      (onDelete)="removeSpecialization($event)"
      [doctor]="doctor"
      [specialization]="s"
    ></app-specialization>
  </div>
</ng-container>
