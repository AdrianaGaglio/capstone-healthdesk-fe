<div class="p-3">
  <h6 class="fw-medium text-center bg-secondary p-1 rounded-2">
    Inserisci una nuova specializzazione
  </h6>
  <form #form="ngForm">
    <div class="d-flex align-items-center gap-2">
      <div class="mb-3 w-75">
        <label class="form-label fs-sm mb-1" for="name"
          >Nome della specializzazione</label
        >

        <input
          #name="ngModel"
          class="form-control form-control-sm border-secondary shadow-sm"
          [ngClass]="{ 'border-danger': name.invalid && name.touched }"
          id="name"
          name="name"
          [(ngModel)]="newSpecialization.name"
          type="text"
          required
        />
      </div>
      <div class="mb-3 w-25">
        <label class="form-label fs-sm mb-1" for="date">Data</label>

        <input
          #date="ngModel"
          type="date"
          class="form-control form-control-sm border-secondary shadow-sm"
          [ngClass]="{ 'border-danger': date.invalid && date.touched }"
          id="date"
          name="date"
          [(ngModel)]="newSpecialization.date"
          required
        />
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label mb-1 fs-sm" for="description"
        >Breve descrizione</label
      >

      <textarea
        #description="ngModel"
        class="form-control form-control-sm border-secondary shadow-sm"
        [ngClass]="{
          'border-danger': description.invalid && description.touched
        }"
        id="description"
        name="description"
        [(ngModel)]="newSpecialization.description"
        type="text"
        required
      ></textarea>
    </div>
    <app-btn-primary-filled [type]="'submit'" (onClick)="addSpecialization()"
      >Salva</app-btn-primary-filled
    >
    <app-btn-dark [class]="'border-0'" [type]="'button'" (onClick)="close(null)"
      >Annulla</app-btn-dark
    >
  </form>
</div>
