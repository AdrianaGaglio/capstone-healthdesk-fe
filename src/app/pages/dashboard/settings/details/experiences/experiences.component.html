<ng-container *ngIf="doctor">
  <div
    class="d-flex justify-content-between align-items-center mb-3 border-bottom border-secondary pb-2"
  >
    <h5 class="fw-bolder mb-0">Esperienze professionali</h5>
    <div class="d-flex gap-2">
      <app-btn-dark-filled
        [type]="'button'"
        [title]="'Aggiungi nuova esperienza'"
        (onClick)="addExperience()"
        >Aggiungi esperienza</app-btn-dark-filled
      >
    </div>
  </div>
  <div class="px-1 py-2" *ngIf="!experiences || experiences.length == 0">
    <p class="mb-0">Nessuna esperienza inserita</p>
  </div>
  <div *ngFor="let e of experiences" class="onhover rounded-2 px-2 py-3">
    <app-experience
      (onDelete)="removeExperience($event)"
      [doctor]="doctor"
      [experience]="e"
    ></app-experience>
  </div>
</ng-container>
