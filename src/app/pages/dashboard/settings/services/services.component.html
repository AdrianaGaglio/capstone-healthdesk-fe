<div class="container-fluid">
  <div class="row" *ngIf="doctor">
    <h3 class="mb-3 display-4">Gestione delle prestazioni</h3>
    <div class="col col-12 px-3 mb-3">
      <div class="mb-3 card p-2 rounded-1 border-0 shadow-sm default-bg">
        <div
          class="d-flex justify-content-between align-items-center mb-3 border-bottom border-secondary pb-2"
        >
          <h5 class="fw-bolder mb-0">Elenco prestazioni</h5>
          <app-btn-dark-filled
            [type]="'button'"
            [title]="'Aggiungi prestazione'"
            (onClick)="addService()"
            >Aggiungi prestazione</app-btn-dark-filled
          >
        </div>
        <div
          *ngFor="let s of doctor.services"
          class="py-3 px-2 rounded-2 onhover"
          [ngClass]="{ 'opacity-50': !s.isActive }"
        >
          <app-service [service]="s" [doctor]="doctor"></app-service>
        </div>
      </div>
    </div>
  </div>
</div>
