<div class="container-fluid">
  <div class="row" *ngIf="doctor">
    <h3 class="mb-3 display-4">Gestione delle prestazioni</h3>
    <div class="col col-12 px-3 mb-3">
      <div class="mb-3 card p-2 rounded-1 border-0 shadow-sm default-bg">
        <div
          class="d-flex justify-content-between align-items-center mb-3 border-bottom border-secondary pb-2"
        >
          <h5 class="fw-bolder mb-0">Elenco prestazioni</h5>
          <app-btn-dark-filled
            [type]="'button'"
            [title]="'Aggiungi prestazione'"
            (onClick)="addService()"
            >Aggiungi prestazione</app-btn-dark-filled
          >
        </div>
        <div
          *ngFor="let s of doctor.services"
          class="py-3 px-2 rounded-2 onhover d-flex align-items-center gap-3"
          [ngClass]="{ 'opacity-50': !s.isActive }"
        >
          <div class="form-check form-switch mb-0">
            <input
              class="form-check-input mb-0"
              type="checkbox"
              role="switch"
              name="{{ s.name }}"
              [(ngModel)]="s.isActive"
              [value]="s.isActive"
              id="{{ s.name }}"
              (click)="toggleServiceActivation(s.id)"
            />
          </div>
          <div>
            <div
              class="d-flex align-items-start align-items-md-center gap-3 mb-2 flex-column flex-md-row"
            >
              <h6 class="fw-bold mb-0">{{ s.name }}</h6>
              <span
                role="button"
                (click)="toggleServiceAvailability(s.id)"
                class="availability fs-xs fw-medium rounded-2 px-2 py-1"
                [ngClass]="{
                  'bg-secondary': s.online,
                  'bg-warning': !s.online
                }"
                >{{
                  s.online ? "Disponibile online" : "Solo in presenza"
                }}</span
              >
            </div>
            <p class="fs-sm">{{ s.description }}</p>
            <span class="fw-medium">Costo: {{ s.price }},00â‚¬</span>
          </div>
          <div class="ms-auto d-flex gap-2">
            <app-btn-secondary-filled
              class="position-relative"
              [class]="'w-fixed-30 h-fixed-30'"
              [type]="'button'"
            >
              <ng-icon
                name="ionPencilOutline"
                class="fs-6 position-absolute start-50 top-50 translate-middle"
              ></ng-icon>
            </app-btn-secondary-filled>
            <app-btn-primary-filled
              class="position-relative"
              [class]="'w-fixed-30 h-fixed-30'"
              [type]="'button'"
              [title]="'Elimina prestazione'"
              (onClick)="deleteService(s.id)"
              ><ng-icon
                class="fs-6 position-absolute start-50 top-50 translate-middle"
                name="ionTrashBinOutline"
              ></ng-icon
            ></app-btn-primary-filled>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
