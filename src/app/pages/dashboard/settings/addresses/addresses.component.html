<div class="container-fluid">
  <div class="row" *ngIf="doctor">
    <h3 class="mb-3 display-4">Gestione degli indirizzi</h3>
    <div class="col col-12 px-3 mb-3">
      <div class="mb-3 card p-2 rounded-1 border-0 shadow-sm default-bg">
        <div
          class="d-flex justify-content-between align-items-center mb-3 border-bottom border-secondary pb-2"
        >
          <h5 class="fw-bolder mb-0">Elenco indirizzi</h5>
          <app-btn-dark-filled
            [type]="'button'"
            [title]="'Aggiungi prestazione'"
            (onClick)="addAddress()"
            >Aggiungi indirizzo</app-btn-dark-filled
          >
        </div>
        <div
          *ngFor="let a of doctor.addresses"
          class="py-3 px-2 rounded-2 onhover"
        >
          <app-address [address]="a" [doctor]="doctor"></app-address>
        </div>
      </div>
    </div>
  </div>
</div>
