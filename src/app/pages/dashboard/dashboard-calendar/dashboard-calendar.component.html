<div class="container-fluid">
  <div class="row">
    <h3 class="mb-3 display-4">Agenda</h3>
    <div class="col col-12 px-3 col-lg-6 mb-3">
      <app-next-appointments
        *ngIf="calendar"
        (onAppointmentSelected)="manageAppointment($event)"
      >
      </app-next-appointments>
    </div>
    <div class="col col-12 col-lg-6">
      <app-calendar
        *ngIf="calendar"
        [height]="500"
        [calendar]="calendar"
        [slotMinTime]="calendar.slotMinTime"
        [slotMaxTime]="calendar.slotMaxTime"
        [filterForDoctor]="'dayGridMonth,timeGridWeek prev,next'"
        (onAppointmentSelect)="manageAppointment($event)"
      ></app-calendar>
    </div>
  </div>
</div>
