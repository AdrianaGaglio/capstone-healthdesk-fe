<div class="px-5 py-3 px-sm-3 rounded-2 shadow-lg bg-secondary-light">
  <ng-content select="[slot=title]"></ng-content>
  <form [formGroup]="loginRequest" (submit)="login()">
    <div class="form-floating mb-3">
      <input
        type="email"
        class="form-control form-control-sm border-secondary shadow-sm rounded-3"
        id="email"
        formControlName="email"
        [ngClass]="{ 'border-danger': isTouchedInvalid('email') }"
      />
      <label for="email" class="fs-sm text-dark">Indirizzo email</label>
    </div>
    <div class="form-floating position-relative">
      <input
        [type]="!showPassword ? 'password' : 'text'"
        class="form-control form-control-sm border-secondary shadow-sm rounded-3"
        [ngClass]="{ 'border-danger': isTouchedInvalid('password') }"
        id="password"
        formControlName="password"
      />
      <ng-icon
        role="button"
        (click)="showPassword = !showPassword"
        [name]="!showPassword ? 'ionEyeOutline' : 'ionEyeOffOutline'"
        class="opacity-75 position-absolute end-0 top-50 translate-middle-y me-2"
      ></ng-icon>
      <label for="password" class="fs-sm text-dark">Password</label>
    </div>

    <div class="form-check text-start my-3">
      <input
        class="form-check-input"
        type="checkbox"
        value="remember"
        id="remember"
        formControlName="remember"
      />
      <label class="form-check-label text-dark" for="remember">
        Ricordami al prossimo accesso
      </label>
    </div>

    <app-btn-primary-filled
      [disabled]="loginRequest.invalid"
      [title]="'Accedi'"
      class="w-100"
      [class]="'w-100'"
      [type]="'submit'"
      >Accedi</app-btn-primary-filled
    >
    <ng-content select="[slot=extraButton]"></ng-content>
  </form>
</div>
