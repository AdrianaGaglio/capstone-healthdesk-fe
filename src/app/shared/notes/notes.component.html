<div
  class="border-bottom border-secondary pb-2 mb-2 d-flex align-items-center justify-content-between"
>
  <h5 class="mb-0">Note e appunti</h5>
  <app-btn-dark-filled (onClick)="addNote()" [type]="'button'"
    >Aggiungi nota</app-btn-dark-filled
  >
</div>
<div class="py-2" *ngIf="!notes || notes.length < 1">
  <p class="mb-0">Nessuna nota disponibile</p>
</div>
<ng-container *ngIf="mf && notes && notes.length > 0">
  <div
    *ngFor="let n of notes"
    class="onhover rounded-1 d-flex justify-content-between align-items-center p-2"
  >
    <div>
      <p class="fw-bold mb-1 fs-5">
        <ng-icon class="fs-sm" name="ionClipboardOutline"></ng-icon>
        {{ n.title }}
      </p>
      <p class="mb-1 fw-medium fs-xs">
        data: {{ n.date | date : "EEEE dd/MM/yyyy" | titlecase }}
      </p>
      <p class="mb-0">
        {{ n.description }}
      </p>
    </div>
    <div class="d-flex gap-2 align-items-center">
      <app-btn-danger-filled
        [class]="'position-relative w-fixed-30 h-fixed-30'"
        (onClick)="delete(n.id)"
      >
        <ng-icon
          class="position-absolute top-50 start-50 translate-middle"
          name="ionTrashBinOutline"
        ></ng-icon>
      </app-btn-danger-filled>
    </div>
  </div>
</ng-container>
