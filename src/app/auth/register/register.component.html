<div class="container">
  <div class="row">
    <div class="col-12 col-md-6 col-lg-6">
      <img src="logo-texted.png" class="w-100" />
    </div>
    <div
      class="col-12 col-md-6 col-lg-6 d-flex flex-column justify-content-center"
    >
      <form [formGroup]="adminRequest">
        <div class="mb-3">
          <label for="email" class="form-label mb-1">Email</label>
          <input
            type="text"
            id="email"
            formControlName="email"
            class="form-control form-control-sm"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label mb-1">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control form-control-sm"
          />
        </div>
        <div class="mb-3">
          <label for="code" class="form-label mb-1"
            >Codice autorizzazione</label
          >
          <input
            type="text"
            id="code"
            formControlName="code"
            class="form-control form-control-sm"
          />
          <span class="fs-sm">* il codice che hai ricevuto via email</span>
        </div>
        <app-btn-primary-filled
          [type]="'submit'"
          [disabled]="!adminRequest.valid"
          (onClick)="registerAdmin()"
          >Registra admin</app-btn-primary-filled
        >
      </form>
    </div>
  </div>
</div>
