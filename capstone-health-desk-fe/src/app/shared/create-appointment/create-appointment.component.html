<div class="p-3 bg-white overflow-y-scroll overflow-y-auto" #longContent>
  <app-add-booking
    *ngIf="calendar"
    [patient]="patient"
    [timing]="timing"
    (onAppointmentCreated)="onAppointmentCreated($event)"
  >
    <div class="px-0 px-lg-5 mb-3">
      <div
        class="d-flex align-items-center justify-content-start flex-wrap gap-3 mb-3 w-auto mx-auto"
      >
        <div class="d-flex align-items-center gap-2 flex-grow-1 flex-shrink-0">
          <input
            class="form-check-input"
            type="checkbox"
            id="manualDate"
            name="manualDate"
            [(ngModel)]="manualDate"
          />
          <label for="manualDate" class="mb-0 form-label form-check-label"
            >Selezione manuale:</label
          >
        </div>
        <div class="d-flex align-items-center gap-2">
          <input
            class="form-control form-control-sm w-auto"
            type="date"
            id="date"
            name="date"
            [min]="today"
            [(ngModel)]="date"
            (change)="setTiming()"
            [disabled]="!manualDate"
          />
          <select
            class="form-select form-select-sm w-auto"
            name="time"
            id="time"
            [(ngModel)]="time"
            (change)="setTiming()"
            [disabled]="!manualDate"
          >
            <option [value]="t" *ngFor="let t of timeRanges">{{ t }}</option>
          </select>
        </div>
      </div>

      <ng-content *ngIf="!manualDate">
        <app-calendar
          *ngIf="calendar"
          [height]="350"
          [slotMinTime]="calendar.slotMinTime"
          [slotMaxTime]="calendar.slotMaxTime"
          (timing)="getTiming($event)"
        ></app-calendar>
      </ng-content>
    </div>
  </app-add-booking>
</div>
