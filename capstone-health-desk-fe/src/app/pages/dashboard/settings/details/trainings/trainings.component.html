<div class="d-flex flex-column p-2" *ngIf="trainings">
  <div
    class="d-flex align-items-center justify-content-between bg-secondary px-2 py-1 rounded-1 shadow-sm mb-2"
  >
    <h5 class="fw-bolder mb-0">Corsi di formazione</h5>
    <app-btn-secondary-filled
      [type]="'button'"
      [color]="'btn-secondary'"
      [extraClass]="'position-relative w-fixed-30 h-fixed-30'"
      (onClick)="addTraining = !addTraining"
    >
      <ng-icon
        [name]="!addTraining ? 'ionAddOutline' : 'ionRemoveOutline'"
        class="fs-4 position-absolute start-50 top-50 translate-middle"
      ></ng-icon>
    </app-btn-secondary-filled>
  </div>
  <ng-container *ngIf="trainings.length < 1"
    >Nessun corso di formazione inserito</ng-container
  >
  <ng-container *ngIf="trainings.length > 0">
    <div
      *ngFor="let t of trainings"
      class="onhover rounded-1 p-2 position-relative"
    >
      <h6 class="text-dark fw-bold mb-1">{{ t.name }}</h6>
      <p>{{ t.description }}</p>
      <p class="mb-0 fs-sm">
        Dal {{ t.startDate | date : "dd/MM/yyyy" }}
        <ng-container *ngIf="t.endDate">
          al {{ t.endDate | date : "dd/MM/yyyy" }}</ng-container
        >
        <ng-container *ngIf="!t.endDate"> - in corso</ng-container>
      </p>
      <app-btn
        class="position-absolute end-0 bottom-0 me-2 mb-2"
        [type]="'button'"
        [color]="'btn-primary'"
        [extraClass]="'btn-sm position-relative w-fixed-30 h-fixed-30'"
        [title]="'Elimina corso di formazione'"
        (onClick)="delete(t.id)"
        ><ng-icon
          class="fs-6 position-absolute start-50 top-50 translate-middle"
          name="ionTrashBinOutline"
        ></ng-icon
      ></app-btn>
    </div>
  </ng-container>
  <div
    *ngIf="addTraining"
    class="bg-white card p-2 rounded-1 mt-3 default-bg border-0 position-absolute z-3 shadow-lg w-50 start-50 top-50 translate-middle"
  >
    <form #form="ngForm">
      <div class="d-flex align-items-start justify-content-between">
        <h4>Aggiungi un nuovo percorso di formazione</h4>
        <ng-icon
          name="ionCloseOutline"
          role="button"
          (click)="addTraining = !addTraining"
        ></ng-icon>
      </div>
      <div class="d-flex align-items-center gap-2">
        <div class="mb-3 w-75">
          <div class="d-flex align-items-center justify-content-between mb-1">
            <label class="form-label fs-sm mb-0" for="name"
              >Nome della formazione</label
            >
            <span
              class="text-danger fs-sm fw-bold"
              *ngIf="name.invalid && name.touched"
              >Richiesto</span
            >
          </div>
          <input
            #name="ngModel"
            class="form-control form-control-sm border-secondary shadow-sm"
            [ngClass]="{ 'border-danger': name.invalid && name.touched }"
            id="name"
            name="name"
            [(ngModel)]="newTraining.name"
            type="text"
            required
          />
        </div>
        <div class="mb-3 w-25">
          <div class="d-flex align-items-center justify-content-between mb-1">
            <label class="form-label fs-sm mb-0" for="startDate"
              >Data inizio</label
            >
            <span
              class="text-danger fs-sm fw-bold"
              *ngIf="startDate.invalid && startDate.touched"
              >Richiesto</span
            >
          </div>
          <input
            #startDate="ngModel"
            type="date"
            class="form-control form-control-sm border-secondary shadow-sm"
            [ngClass]="{
              'border-danger': startDate.invalid && startDate.touched
            }"
            id="startDate"
            name="startDate"
            [(ngModel)]="newTraining.startDate"
            required
          />
        </div>
        <div class="mb-3 w-25">
          <div class="d-flex align-items-center justify-content-between mb-1">
            <label class="form-label fs-sm mb-0" for="description"
              >Data fine</label
            >
          </div>
          <input
            #endDate="ngModel"
            type="date"
            class="form-control form-control-sm border-secondary shadow-sm"
            id="endDate"
            name="endDate"
            [(ngModel)]="newTraining.endDate"
          />
        </div>
      </div>
      <div class="mb-3">
        <div class="d-flex align-items-center justify-content-between mb-1">
          <label class="form-label fs-sm mb-0" for="description"
            >Breve descrizione</label
          >
          <span
            class="text-danger fs-sm fw-bold"
            *ngIf="description.invalid && description.touched"
            >Richiesto</span
          >
        </div>
        <textarea
          #description="ngModel"
          class="form-control form-control-sm border-secondary shadow-sm"
          [ngClass]="{
            'border-danger': description.invalid && description.touched
          }"
          id="description"
          name="description"
          [(ngModel)]="newTraining.description"
          type="text"
          required
        ></textarea>
      </div>
      <app-btn-primary-filled
        [type]="'submit'"
        (onClick)="createTraining()"
        [disabled]="!form.valid"
        >Salva</app-btn-primary-filled
      >
    </form>
  </div>
</div>
